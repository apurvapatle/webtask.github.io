<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .grid-container{
        background-color:aqua;
        padding: 10px;
        display: inline-grid;
        grid-template-columns: auto auto auto;

        margin:200px;
      /* width: 500px;
      height: 500px; */
       } 
       .i1{
        text-align:center;
        padding: 10px;
        border: 2px solid cadetblue;
        background-color: darkgreen;
        color:white;

       }
    </style>
</head>
<body>
    <div class="grid-container">
    <div class="i1">1</div>
    <div class="i1">2</div>
    <div class="i1">3</div>
    <div class="i1">4</div>
    <div class="i1">5</div>
    <div class="i1">6</div>
    <div class="i1">7</div>
    <div class="i1">8</div>
    <div class="i1">9</div>
</div>

</html>
